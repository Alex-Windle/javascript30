<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    // Breakpoints > attribute modification

    // Regular
    console.log("Hello world!");

    // Interpolated
    const jsVersion = "ES6"; 

    console.log("I am an %s interpolated string!", "ES5");
    console.log(`I am an ${jsVersion} interpolated string!`)

    // Styled
    console.log("%c I can stand out!", "font-style: italic; background: yellow; color: blue;")

    // warning!
    console.warn("OH NO!");

    // Error :|
    console.error("Errors ahead.");

    // Info
    console.info("Crocodiles eat 3-4 people per year.");

    // Testing
    console.assert("a" === "b", "That's incorrect.");

    const p = document.querySelector("p");

    console.assert(p.classList.contains("ouch"), "That's incorrect.")

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Pepper");
    console.count("Pepper");
    console.count("Pepper");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })

      // table
      console.table(dogs);

  </script>
</body>
</html>
